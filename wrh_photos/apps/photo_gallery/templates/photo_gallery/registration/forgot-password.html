{% extends "base.html" %}
{% load util_tags %}

{% block extra_css %}
<style>
body {
	background-color: #f7f9fb;
	font-size: 14px;
}
</style>
{% endblock extra_css %}

{% block content %}
  <div class="my-login-page row justify-content-md-center h-100">
    <div class="card-wrapper">
      <div class="card fat">
        <div class="card-body">
          <h4 class="card-title">Forgot Password</h4>
          <form method="POST" class="my-login-validation">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">E-Mail Address</label>
              <input id="email" type="email" class="form-control" name="email" placeholder="E-mail Address" required>
              <div class="form-text text-muted">
                By clicking "Reset Password" we will send a password reset link
              </div>
            </div>

            <div class="form-group m-0">
              <button type="submit" class="btn btn-primary btn-block" >
                Reset Password
              </button>
            </div>

            <div class="mt-4 text-center">
              try to <a href="{% url 'photo_gallery:login' %}">Login</a> again
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
